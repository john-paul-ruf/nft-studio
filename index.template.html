<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Studio</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="icons/icon.ico">
    <link rel="icon" type="image/png" sizes="64x64" href="icons/icon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon.png">
    <link rel="apple-touch-icon" href="icons/icon.png">
    <meta name="theme-color" content="#0a0a0a">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #root {
            width: 100vw;
            height: 100vh;
        }

        /* Loading spinner for initial app load */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- React app will mount here -->
    </div>

    <!-- Global polyfill for Node.js compatibility -->
    <script>
        if (typeof global === 'undefined') {
            window.global = window.globalThis || window;
        }
        if (typeof process === 'undefined') {
            window.process = { env: { NODE_ENV: 'development' } };
        }
    </script>

    <!-- Include the bundled script -->
    <script src="bundle.js"></script>
</body>
</html>
